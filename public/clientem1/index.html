<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Mobile p5.js Application</title>
  <!-- Librerías -->
  <script src="https://cdn.jsdelivr.net/npm/p5@1.11.0/lib/p5.min.js"></script>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #f0f0f0;
    }
    canvas {
      touch-action: none; /* evita el scroll mientras dibujas con touch */
    }
  </style>
</head>
<body>
  <script>
    let socket;

    function setup() {
      createCanvas(windowWidth, windowHeight);
      background(200);

      // conectar con el servidor
      socket = io();

      // texto inicial
      textAlign(CENTER, CENTER);
      textSize(20);
      fill(50);
      text("Toca la pantalla para enviar datos", width / 2, height / 2);
    }

    function draw() {
      // aquí no necesitas render continuo
    }

    function touchStarted() {
      sendTouch(mouseX, mouseY, "start");
      return false; // evita scroll en móviles
    }

    function touchMoved() {
      sendTouch(mouseX, mouseY, "move");
      return false;
    }

    function touchEnded() {
      sendTouch(mouseX, mouseY, "end");
      return false;
    }

    function sendTouch(x, y, state) {
      if (socket) {
        const data = {
          x: x,
          y: y,
          state: state, // "start", "move" o "end"
          timestamp: Date.now()
        };
        socket.emit("touchData", data);
        console.log("Touch enviado:", data);
      }
    }
  </script>
</body>
</html>
